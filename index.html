<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Wheel Visualization</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid #ccc; max-width: 100%; }
        .controls { margin: 10px; }
    </style>
</head>
<body>
    <canvas id="pidCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <label>P: <input type="range" id="pGain" min="0" max="2" step="0.01" value="1"></label> <span id="pValue">1</span><br>
        <label>I: <input type="range" id="iGain" min="0" max="1" step="0.01" value="0"></label> <span id="iValue">0</span><br>
        <label>D: <input type="range" id="dGain" min="0" max="1" step="0.01" value="0"></label> <span id="dValue">0</span><br>
    </div>
    <script src="pid.js"></script>
</body>
</html>
